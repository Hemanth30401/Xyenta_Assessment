<app-all-links></app-all-links>
<div class="container" style="margin-top:30px;">
<table style="text-align: center;" class="table table-dark table-striped">
     
<div *ngIf="locations.length>0">
<tr>
    <th>Country Name</th>
    <th>Capital</th>
    <th>Location</th>
</tr>
<tr *ngFor="let res of locations">
    <td>{{res.name.common}}&nbsp;&nbsp;<img src="{{res?.flags.png}}" style="width:30px;"></td>
    <td>{{res.capital}}</td>
    <td><button><a href="{{res?.maps.googleMaps}}"  target='_blank'>Google Maps</a></button></td>
</tr>
</div>
</table>
</div>
